<div class="ngdialog-message">
    <h3>Please enter a user name:</h3>
    <input data-ng-model="playerName" />
</div>
<div class="ngdialog-buttons">
    <button type="button" class="ngdialog-button ngdialog-button-primary" data-ng-click="confirm(playerName)">Confirm</button>
    <button type="button" class="ngdialog-button ngdialog-button-secondary" data-ng-click="closeThisDialog()">Cancel</button>
</div>
