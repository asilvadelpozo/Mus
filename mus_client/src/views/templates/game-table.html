<div class="game-table">
    <div class="game-table__row">
        <div class="game-table__avatar">
            <div class="visible-xs visible-sm">
                <avatar data-player-name="{{getPlayer(3)}}" data-players="room.game.players"></avatar>
            </div>
        </div>
        <div id="player2-cards" class="game-table__player game-table__player--horizontal">
            <div class="card card--order15 card__animation--player2 card--b10"></div>
            <div class="card card--order11 card__animation--player2 card--o10"></div>
            <div class="card card--order7 card__animation--player2 card--c10"></div>
            <div class="card card--order3 card__animation--player2 card--e10"></div>
        </div>
        <div class="game-table__avatar">
            <div class="visible-xs visible-sm">
                <avatar data-player-name="{{getPlayer(2)}}" data-players="room.game.players"></avatar>
            </div>
        </div>
    </div>
    <div class="game-table__row">
        <div id="player3-cards" class="game-table__player game-table__player--vertical">
            <div class="card card--order4 card__animation--player3 card--b10"></div>
            <div class="card card--order8 card__animation--player3 card--o10"></div>
            <div class="card card--order12 card__animation--player3 card--c10"></div>
            <div class="card card--order16 card__animation--player3 card--e10"></div>
        </div>
        <div class="game-table__actions">
            <game-actions data-player-name="playerName" data-game="room.game"></game-actions>
        </div>
        <div id="player1-cards" class="game-table__player game-table__player--vertical game-table__player--vertical--mirror">
            <div class="card card--order14 card__animation--player1 card--b10"></div>
            <div class="card card--order10 card__animation--player1 card--o10"></div>
            <div class="card card--order6 card__animation--player1 card--c10"></div>
            <div class="card card--order2 card__animation--player1 card--e10"></div>
        </div>
    </div>
    <div class="game-table__row">
        <div class="game-table__avatar">
            <div class="visible-xs visible-sm">
                <avatar data-player-name="{{playerName}}" data-players="room.game.players"></avatar>
            </div>
        </div>
        <div id="player0-cards" class="game-table__player game-table__player--horizontal">
            <div class="card card--order1 card__animation--player0 card--b10"></div>
            <div class="card card--order5 card__animation--player0 card--o10"></div>
            <div class="card card--order9 card__animation--player0 card--c10"></div>
            <div class="card card--order13 card__animation--player0 card--e10"></div>
        </div>
        <div class="game-table__avatar">
            <div class="visible-xs visible-sm">
                <avatar data-player-name="{{getPlayer(1)}}" data-players="room.game.players"></avatar>
            </div>
        </div>
    </div>
</div>
